<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Price Calculator</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Units</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod: ${products}">
            <td th:text="${prod.getProductName()}">Oranges</td>
            <td th:text="${prod.getNumberOfUnits()}">Oranges</td>
            <td th:text="${prod.getTotal()}">0.99</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
