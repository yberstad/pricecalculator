<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Price List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Price List</h1>
            <div class="table-responsive">
                <div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Units</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="prod: ${products}">
                            <td th:text="${prod.productName}">Product name</td>
                            <td th:text="${prod.numberOfUnits}">10</td>
                            <td th:text="${prod.total}">250.00</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
