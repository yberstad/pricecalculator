<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Price Calculator</title>
</head>
<body>
<div layout:fragment="content">
    <form th:method="POST" th:action="${action}" th:object="${inputForm}">
        <div class="form-group">
            <select class="form-control" th:field="*{productId}"  id="dropOperator">
                <option value="0" th:text="|Select product|" ></option>
                <option th:each="option : ${options}"
                        th:value="${option.value}"
                        th:text="${option.text}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="numberOfPackages">Number of packages</label>
            <input type="input" class="form-control" id="numberOfPackages" name="numberOfPackages" placeholder="Packages" />
        </div>
        <div class="form-group">
            <label for="numberOfUnits">Number of units</label>
            <input type="input" class="form-control" id="numberOfUnits" name="numberOfUnits" placeholder="Units" />
        </div>
        <button type="submit" class="btn btn-default">Calculate</button>
    </form>
</div>
</body>
</html>
